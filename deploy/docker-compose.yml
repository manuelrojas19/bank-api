version: "3.9"
services:
  bank-api:
    image: manuelrojas19/bank-api
    restart: always
    ports:
      - "8081:8080"
    environment:
      spring.data.mongodb.host: mongo
    networks:
      - bank-api-network
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - "mongo_data:/data/db"
      - "./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/:ro"
    networks:
      - bank-api-network
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - bank-api-network
  aws-local:
    image: localstack/localstack:1.3
    ports:
      - "4566:4566"
      - "8283:8080"
    environment:
      - "SERVICES=sqs,sns"
    volumes:
      - "./docker-entrypoint-initaws.d:/docker-entrypoint-initaws.d/"
    networks:
      - bank-api-network

volumes:
  redis_data:
    driver: local
  mongo_data:
    driver: local

networks:
  bank-api-network: